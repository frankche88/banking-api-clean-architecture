server:
  maxThreads: 40
  minThreads: 8
  maxQueuedRequests: 1024
  allowedMethods: [GET,POST,PUT,DELETE,OPTIONS]
  gzip:
    enabled: true
    bufferSize: 8KiB
 # applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
# Database settings.
database:
  driverClass: org.h2.Driver
  user: b011265cf3f586
  password: ef089e18
  url: "jdbc:h2:~/db/bankdb;MODE=MYSQL"
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 2
  maxSize: 3
  initialSize: 2
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.show_sql: true
    org.hibernate.type: true
    hibernate.generate_statistics: false
    hibernate.hbm2ddl.auto: validate # validates schema when service is started

swagger:
  resourcePackage: banking.accounts.api.controller,banking.customers.api.controller,banking.transactions.api.controller,banking.oauth.api.controller
  schemes:
    - http
  
# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: ./application.log
      archivedLogFilenamePattern: ./application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB
